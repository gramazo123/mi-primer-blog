<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Curso de programacion comercial-8vo semestre-Ingenieria en sistemas</a></h1>
        </div>

        {%for post in posts %}
            <div>
                <p>Publicado: {{ post.fecha_publicacion}}</p>
                <h1><a href="">{{ post.titulo }}</a></h1>
                <p>{{ post.texto|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
